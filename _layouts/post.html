---
layout: default
---

{% if page.lang %}
<div class="post" lang="{{page.lang}}">
{% else %}
<div class="post">
{% endif %}
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>

  {{ content }}
  
 
  {% if page.previous != nil %}
  <hr>
  Previous: <a href="{{ page.previous.url }}"> [ {{page.previous.title }}]</a>
  {% endif %}
  
  {% if page.next != nil %}
  Next: <a href="{{ page.next.url | relative_url }}" hiddden> [{{ page.next.title }}]</a>
  {% endif %}
  
</div>
